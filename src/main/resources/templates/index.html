<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/addForm.js"></script>
    <script src="/js/deleteForm.js"></script>
</head>
<body>
<div id="postResultDiv" align="center"></div>
<div class="col-6 offset-3 mt-5" style="display: flex; justify-content: center">
    <h3>List Students</h3>
    &nbsp;
    &nbsp;
    <button class="btn btn-primary" type="button"
            onclick="clearFilter()"> Refresh List
    </button>
</div>
<div class="text-center col-6 offset-3 mt-3">
    <table class="table table-striped">
        <tr th:each="student:${studentList}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.surname}"></td>
            <td th:text="${student.age}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${student.id})}">Edit</a>
            </td>
            <td>
                <a th:href="@{/delete/{id}(id=${student.id})}">Delete</a>
<!--                <button id="deleteForm" onclick="deleteForm(id)">Delete</button>-->
            </td>
        </tr>
    </table>
</div>
<div class="col-6 offset-3">
    <h3>Add Student</h3>
    <form th:object="${student}" method="post" id="addForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" th:field="*{name}" name="name">
        </div>
        <div class="form-group">
            <label>Surname:</label>
            <input type="text" class="form-control" th:field="*{surname}" name="surname">
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" class="form-control" th:field="*{age}" name="age">
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Add Student</button>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
    var contextPath = "[[@{'/'}]]";
    var id = "[[${student.id}]]";
    function clearFilter() {
        window.location = `/`;
    }
</script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/addForm.js"></script>
    <script src="/js/updateForm.js"></script>
</head>
<body>
<div id="postResultDiv" align="center"></div>
<div class="col-6 offset-3 mt-5" style="display: flex; justify-content: center">
    <h3>Edit Student</h3>
    &nbsp;
    &nbsp;
    <button class="btn btn-primary" type="button"
            onclick="clearFilter()"> Refresh List
    </button>
</div>
<div class="col-6 offset-3 mt-3">
    <form th:object="${student}" id="updateForm">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
            <label>Surname:</label>
            <input type="text" class="form-control" th:field="*{surname}">
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" class="form-control" th:field="*{age}">
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Update Student</button>
        </div>
    </form>
    <div class="form-group">
        <a class="btn btn-secondary" th:href="@{'/'}">Cancel</a>
    </div>
</div>
</body>
<script type="text/javascript">
    var contextPath = "[[@{'/'}]]";
    function clearFilter() {
        window.location = `/`;
    }
</script>
</html>
